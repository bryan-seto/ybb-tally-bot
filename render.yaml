services:
  - type: web
    name: ybb-tally-bot
    env: node
    buildCommand: npm ci && npm run build && npm run db:verify
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

  - type: web
    name: ybb-tally-bot-staging
    env: node
    buildCommand: npm ci && npm run build && npm run db:verify
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: staging
      - key: PORT
        value: 10000
    healthCheckPath: /health

